<!DOCTYPE html>
<html>
<head>
	<title>OSRS Boss Weaknesses</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<h1>OSRS Boss Weaknesses</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="dropdown">
				<select id="bossesDropdown">
					<option value="">Select a Boss</option>
					<option value="abyssal-demon">Abyssal Demon</option>
					<option value="barrows-brothers">Barrows Brothers</option>
					<option value="chaos-elemental">Chaos Elemental</option>
					<option value="dagannoth-kings">Dagannoth Kings</option>
					<option value="giant-mole">Giant Mole</option>
					<option value="kalphite-queen">Kalphite Queen</option>
					<option value="king-black-dragon">King Black Dragon</option>
					<option value="kraken">Kraken</option>
					<option value="zulrah">Zulrah</option>
				</select>
			</div>

			<div class="search-bar">
				<form>
					<input type="text" id="bossSearch" placeholder="Search for a boss...">
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>

			<div id="bossInfo"></div>
		</div>
	</main>

	<footer>
		<p>&copy; 2023 OSRS Boss Weaknesses. All rights reserved.</p>
	</footer>
</body>
</html>
